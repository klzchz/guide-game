<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Concatenação</title>
	<script type="text/javascript">
		//Aula sobre concatenação de variáveis
		var text = 'Olá ';
		var text2 = prompt('Digite o seu nome: ');
		//Concatenação realizada pelo sinal +
		document.write(text + text2);
		document.write('<br/> <br/>')
		document.write(text2)
	</script>
</head>
<body>
	
</body>
</html>
