<!DOCTYPE html>
<htm lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Array Multidimensionais</title>
	<script type="text/javascript">

		//Aula de Array Multidimensional

		var lista_coisas = Array();

		// Array Multidimensional
		lista_coisas['frutas'] = Array();
		lista_coisas['pessoas'] = Array();

		//Lista 1 (frutas	)
		lista_coisas['frutas'][1] = 'Banana';
		lista_coisas['frutas'][2] = 'Maçã';
		lista_coisas['frutas'][3] = 'Morango';
		// Lista 2 (Pessoas)
		lista_coisas['pessoas'][1] = 'Lucas';
		lista_coisas['pessoas'][2] = 'Rubens';
		lista_coisas['pessoas'][3] = 'Juliana';


		//Imprimir dados dos dos vetores
		document.write(lista_coisas['frutas'][1]);
		// document.write('<br/> <br/>');
		// document.write(lista_coisas['frutas'][2]);

		//tem uma indexação diferente para este código um jeito min para assim faze-lo , mas explicitei desta forma para melhor entendimento 

		
	</script>
</head>

</html>
