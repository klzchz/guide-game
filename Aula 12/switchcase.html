<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Switch</title>
	<script type="text/javascript">
		var op = prompt('Opção 1 ==  1<br/> Opção 2 == 2');
		switch(op){

			case '1':
			document.write('Opção 1');
			break;

			case '2':
			document.write('Opção 2');
			break;

			default:
			document.write('Inválida');
		


		}
	</script>
</head>
<body>

</body>
</html>
